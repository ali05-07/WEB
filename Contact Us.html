<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #617080;
      color: #f1e9e9fd;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #faf8f8;
      text-align: center;
      margin-top: 50px;
    }

    .contact-form {
      margin-top: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      border-radius: 5px;
    }

    .social-icons {
      text-align: center;
      margin-top: 30px;
    }

    .social-icons a {
      color: #333;
      font-size: 30px;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #007bff;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #007bff;
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Luxury Scents</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="luxury scents.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="Contact Us.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
</nav>

  
  <div class="container contact-form">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  
  <div class="social-icons">
    <h3>Follow Us</h3>
    <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook-square"></a>
    <a href="https://www.twitter.com" target="_blank" class="fab fa-twitter-square"></a>
    <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram-square"></a>
    <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
    <a href="https://www.youtube.com" target="_blank" class="fab fa-youtube-square"></a>
  </div>

  
  <footer>
    <p>&copy; 2025 Luxury Scents. All rights reserved.</p>
  </footer>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
